<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>


    <div class="card">
      <div class="card-image"><img src="images/illustration-hero.svg" alt=""></div>
      <div class="card-content">
        <h1>Order Summary</h1>
        <p class="plan-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="pricing-info">
          <img src="images/icon-music.svg" alt="Music icon">
          <div class="plan-type-price-group">
            <p class="plan-type">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a href="#" class="plan-change">Change</a>
        </div>
        <a href="" class="btn btn-submit">Proceed to Payment</a>
        <a href="" class="btn btn-cancel">Cancel Order</a>
      </div>
    </div>

    <!-- <div class="template-mobile"><img src="design/mobile-design.jpg" alt=""></div> -->
    <!-- <div class="template-desktop"><img src="design/desktop-design.jpg" alt=""></div> -->
    <!-- <div class="template-desktop"><img src="design/active-states.jpg" alt=""></div> -->

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io" target="_blank"
          >Frontend Mentor</a
        >. Coded&nbsp;by&nbsp;<a
          href="https://www.frontendmentor.io/profile/mindful108"
          >Judah&nbsp;Lynn</a
        >.
      </div>
    </footer>
  </body>
</html>
